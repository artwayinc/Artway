name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Remove API routes for static export
        run: |
          if [ -d "src/app/api" ]; then
            rm -rf src/app/api
            echo "API routes removed for static export"
          fi
          # Also update tsconfig to exclude api.hidden if it exists
          if [ -d "src/app/api.hidden" ]; then
            echo "api.hidden directory found, removing..."
            rm -rf src/app/api.hidden
          fi

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          GITHUB_ACTIONS: true
          NEXT_PUBLIC_BASE_PATH: /Artway

      # API routes are restored from git checkout on next run

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Check build output
        run: |
          echo "Checking out directory..."
          ls -la out/ || echo "out directory not found"
          if [ -f "out/index.html" ]; then
            echo "✓ index.html found"
            head -20 out/index.html
          else
            echo "✗ index.html NOT found"
            find out -name "*.html" | head -5
          fi

      - name: Ensure favicon in Artway output
        run: |
          if [ -f "public/favicon.ico" ]; then
            mkdir -p out/Artway
            cp public/favicon.ico out/Artway/favicon.ico
            echo "✓ favicon.ico copied to out/Artway/"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
